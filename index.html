<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXAMP - light winamp</title>
    <script src="https://kit.fontawesome.com/6d9f33d815.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class= "container">
    <div class = "maxamp-container">
  
      <!-- first section : commands-->
      <div class = "top-container">
        
        <div class = "title">
          <div class = "line line-first">
          </div>
            <h1> MAXAMP</h1>
          <div class = "line line-first">
          </div>
        </div>
        
        <div class = "cmd-container">
        
          <div class = "time-container">
            <div class = "time-container--left">
              <div class = "time-displayer">00:00</div>
            </div>
            <div class = "time-container--right">
              <div class = "track-info-displayer">
              </div>
              <div class = "volume">
                <input
                       class="volume-controller"
                       type="range"
                       min="0"
                       max="100"
                       value="100"
                       step="1">
              </div>
            </div>
          </div>
  
          <div class = "progress-container">
            <input
                   class="progress-bar"
                   type="range"
                   min="0"
                   max="1"
                   value="0"
                   step=".000001">
          </div>
  
          <div class = "btn-container">
            <div class = "btn-container--1">
              <button class='nav-btn' data-nav='prev'>
                <i class="fas fa-step-backward"></i>
              </button>
              <button class='play-btn'>
                <i class="fas fa-play"></i>
              </button>
              <button class='pause-btn'>
                <i class="fas fa-pause"></i> 
              </button>
              <button class='stop-btn highlighted'>
                <i class="fas fa-stop"></i> 
              </button>
              <button class='nav-btn' data-nav='next'>
                <i class="fas fa-step-forward"></i>
              </button>
            </div>          
            <div class = "btn-container--2">
              <button class='shuffle-btn'>
                SHUFFLE
              </button>
              <button class='repeat-btn'>
                <i class="fas fa-retweet"></i>
              </button>
            </div>
            <div class = "logo"><i class="fas fa-bolt"></i></div>
          </div>
          
        </div>
  
      </div>
  
      <!-- second section : playlist-->
  
      <div class = "playlist-container">
        <div class = "title resizable">
          <div class = "line line-other">
          </div>
            <h2> MAXAMP PLAYLIST</h2>
          <div class = "line line-other">
          </div>
        </div>
        <div class = "playlist">
        </div>
      </div>
      
      <!-- third section : visualisation-->
  
      <div class = "visualisation-container">      
        <div class = "title resizable">
          <div class = "line line-other">
          </div>
            <h2> VISUALISATION </h2>
          <div class = "line line-other">
          </div>
        </div>
        <div class = "canvas-container">
          <canvas id="cnv"></canvas>
        </div>
      </div>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
